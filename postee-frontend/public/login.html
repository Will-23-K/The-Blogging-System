<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Postee</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .auth-container { background: #1e1e1e; padding: 2rem; border-radius: 12px; width: 100%; max-width: 400px; text-align: center; }
    .auth-container h1 { margin-bottom: 1rem; font-size: 1.5rem; }
    .auth-container input { width: 100%; padding: 0.8rem; margin: 0.5rem 0; border-radius: 8px; border: none; }
    .auth-container button { width: 100%; padding: 0.8rem; background: #ff3366; border: none; border-radius: 8px; color: white; font-size: 1rem; cursor: pointer; }
    .auth-container p { margin-top: 1rem; }
    .auth-container a { color: #ff3366; text-decoration: none; cursor: pointer; }
  </style>
</head>
<body>
  <div class="auth-container">
    <h1>Login to Postee</h1>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p><a id="forgotPassword">Forgot Password?</a></p>
    <p>Donâ€™t have an account? <a href="signup.html">Sign up</a></p>
  </div>

  <script type="module">
    import { login, forgotPassword } from "./js/auth.js";

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      await login(email, password);
    });

    document.getElementById("forgotPassword").addEventListener("click", async () => {
      const email = prompt("Enter your email to reset password:");
      if (email) {
        await forgotPassword(email);
      }
    });
  </script>
</body>
</html>
